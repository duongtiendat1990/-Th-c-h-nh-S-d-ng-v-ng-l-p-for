<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<h1>JavaScript Loops</h1>
<p id="print"></p>
<script>
    let text = ""
    for(i = 0; i<=5;i++) {
        text += "The number is" + i + "</br>";
    }
    document.getElementById("print").innerHTML = text;
</script>
</body>
</html>
